<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Trapézio</title>
</head>
<body>
    <h2>Calculadora de Área de Trapézio</h2>
    <form id="trapezoidAreaForm">
        <label for="baseMajor">Base Maior:</label>
        <input type="number" id="baseMajor" name="baseMajor" required>
        <br>
        <label for="baseMinor">Base Menor:</label>
        <input type="number" id="baseMinor" name="baseMinor" required>
        <br>
        <label for="height">Altura:</label>
        <input type="number" id="height" name="height" required>
        <br>
        <button type="button" onclick="calculateArea()">Calcular Área</button>
    </form>
    <div id="result"></div>
